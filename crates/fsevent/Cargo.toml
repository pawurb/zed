[package]
name = "fsevent"
version = "0.1.0"
edition.workspace = true
publish.workspace = true
license = "GPL-3.0-or-later"

[lints]
workspace = true

[lib]
path = "src/fsevent.rs"
doctest = false

[dependencies]
hotpath = { version = "0.6", optional = true }
channels-console = { version = "0.3", optional = true, features=['tokio', 'futures'] }
bitflags.workspace = true
parking_lot.workspace = true
log.workspace = true


[features]
hotpath = ["dep:hotpath", "hotpath/hotpath"]
hotpath-alloc-bytes-total = ["hotpath/hotpath-alloc-bytes-total"]
hotpath-alloc-count-total = ["hotpath/hotpath-alloc-count-total"]
hotpath-off = ["hotpath/hotpath-off"]
channels-console = ["dep:channels-console"]
[target.'cfg(target_os = "macos")'.dependencies]
core-foundation.workspace = true
fsevent-sys = "3.0.2"

[dev-dependencies]
tempfile.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-apple-darwin"]
