[package]
name = "storybook"
version = "0.1.0"
edition.workspace = true
publish.workspace = true
license = "GPL-3.0-or-later"

[lints]
workspace = true

[[bin]]
name = "storybook"
path = "src/storybook.rs"

[dependencies]
hotpath = { version = "0.7", optional = true }

anyhow.workspace = true
clap = { workspace = true, features = ["derive", "string"] }
collab_ui = { workspace = true, features = ["stories"] }
ctrlc = "3.4"
dialoguer = { version = "0.11.0", features = ["fuzzy-select"] }
editor.workspace = true
fuzzy.workspace = true
gpui = { workspace = true, default-features = true }
indoc.workspace = true
language.workspace = true
log.workspace = true
menu.workspace = true
picker.workspace = true
project.workspace = true
reqwest_client.workspace = true
rust-embed.workspace = true
settings.workspace = true
simplelog.workspace = true
story.workspace = true
strum = { workspace = true, features = ["derive"] }
theme.workspace = true
title_bar = { workspace = true, features = ["stories"] }
ui = { workspace = true, features = ["stories"] }
workspace.workspace = true


[features]
hotpath = ["dep:hotpath", "hotpath/hotpath"]
hotpath-alloc = ["hotpath/hotpath-alloc"]

hotpath-off = ["hotpath/hotpath-off"]

[dev-dependencies]
gpui = { workspace = true, features = ["test-support"] }
