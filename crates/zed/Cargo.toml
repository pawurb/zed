[package]
description = "The fast, collaborative code editor."
edition.workspace = true
name = "zed"
version = "0.213.0"
publish.workspace = true
license = "GPL-3.0-or-later"
authors = ["Zed Team <hi@zed.dev>"]

[lints]
workspace = true

[[bin]]
name = "zed"
path = "src/zed-main.rs"

[lib]
name = "zed"
